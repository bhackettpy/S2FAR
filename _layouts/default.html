<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% if page.title %}{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <link
      rel="icon"
      href="img/S2FAR_Plane_Only_Transparent_Gray.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{{ '/output.css' | relative_url }}" />
    <link rel="stylesheet" href="{{ '/custom.css' | relative_url }}" />
  </head>

  <body class="bg-gray-300">
    {% include nav.html %}
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuToggle = document.querySelector(
          'button[aria-controls="mobile-menu"]',
        );
        const mobileMenu = document.getElementById("mobile-menu");

        if (!menuToggle || !mobileMenu) return;

        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");

          const icons = menuToggle.querySelectorAll("svg");
          icons.forEach((icon) => icon.classList.toggle("hidden"));
        });
      });
    </script>
    {{ content }} {% include footer.html %}
  </body>
</html>
